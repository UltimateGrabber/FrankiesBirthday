<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy 19th Birthday!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    user-select: none;
    cursor: pointer;
    padding: 20px;
    position: relative;
  }

  #message {
    font-size: 3rem;
    color: #fff;
    text-align: center;
    max-width: 90vw;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
    transition: opacity 0.5s ease;
    user-select: text;
    z-index: 10;
  }

  #countdown {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
    user-select: none;
    z-index: 10;
  }

  #confetti-wrapper, #balloon-wrapper {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 5;
  }

  /* Confetti style */
  .confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 3px;
    opacity: 0.85;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Balloon style */
  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: floatUp linear forwards;
    cursor: pointer;
    box-shadow: inset -8px -12px 8px rgba(255,255,255,0.4);
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background: #666;
    transform: translateX(-50%);
  }

  @keyframes floatUp {
    0% {
      bottom: -100px;
      opacity: 1;
      transform: translateX(0) rotate(0deg);
    }
    100% {
      bottom: 110vh;
      opacity: 0;
      transform: translateX(30px) rotate(360deg);
    }
  }

  /* Popup styling */
  #giftPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    z-index: 100;
    text-align: center;
    max-width: 90%;
  }
  #giftCode {
    font-size: 1.2em;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    margin: 15px 0;
    word-break: break-all;
  }
  #giftPopup button {
    margin: 5px;
    padding: 8px 15px;
    font-size: 1em;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="message">Tap or click here to celebrate!</div>
  <div id="countdown"></div>
  
  <div id="confetti-wrapper"></div>
  <div id="balloon-wrapper"></div>

  <!-- Gift popup -->
  <div id="giftPopup">
    <h2>Your Gift Card üéÅ</h2>
    <p id="giftCode">ABCD-1234-EFGH</p>
    <button id="copyBtn">Copy</button>
    <button id="closePopup">Close</button>
  </div>

<script>
  const birthdayMessages = [
    "Happy 19th Birthday, Love! üéâ",
    "You light up my world every day! ‚ú®",
    "May your 19th year be filled with magic! üéÇ",
    "Here‚Äôs to 19 years of amazing YOU! üíñ",
    "Cheers to your brightest year yet! ü•Ç",
    "I love you more every day. ‚ù§Ô∏è",
    "Keep shining, birthday queen! üëë",
    "This day is all about YOU! üéà",
    "Nineteen & fabulous! üí´",
    "Happy Birthday! Let‚Äôs make it unforgettable! üéä"
  ];

  let index = 0;
  const messageEl = document.getElementById('message');
  const confettiWrapper = document.getElementById('confetti-wrapper');
  const balloonWrapper = document.getElementById('balloon-wrapper');
  const countdownEl = document.getElementById('countdown');
  const giftPopup = document.getElementById('giftPopup');

  function changeMessage() {
    messageEl.style.opacity = 0;
    setTimeout(() => {
      messageEl.textContent = birthdayMessages[index];
      messageEl.style.opacity = 1;
      index++;

      // Launch effects
      launchConfetti();
      launchBalloons(5);

      // When all messages are shown, show popup
      if (index >= birthdayMessages.length) {
        setTimeout(() => {
          giftPopup.style.display = 'block';
        }, 800);
        index = 0; // Reset for replay if needed
      }
    }, 500);
  }

  function launchConfetti() {
    const confettiCount = 30;
    const colors = ['#ff3c78', '#ffcd3c', '#3cffb0', '#3c81ff', '#ff3c9b'];
    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
      confetti.style.animationDelay = (Math.random() * 0.5) + 's';
      confetti.style.pointerEvents = 'auto';
      confetti.addEventListener('click', () => confetti.remove());
      confettiWrapper.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  function launchBalloons(num) {
    const colors = ['#ff5c8d', '#ffbd3c', '#3ccfff', '#a33cff', '#3cff7d'];
    for (let i = 0; i < num; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      balloon.style.animationTimingFunction = 'linear';
      balloon.style.pointerEvents = 'auto';
      balloon.addEventListener('click', () => balloon.remove());
      balloonWrapper.appendChild(balloon);
      balloon.addEventListener('animationend', () => balloon.remove());
    }
  }

  function updateCountdown() {
    const now = new Date();
    let target = new Date(now.getFullYear(), 8, 2, 0, 0, 0);
    if (now > target) target = new Date(now.getFullYear() + 1, 8, 2, 0, 0, 0);
    const diff = target - now;
    if (diff <= 0) {
      countdownEl.textContent = "üéâ It's your birthday! üéâ";
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `Countdown to 2nd Sept: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Mobile-friendly body tap handler
  function handleBodyClick(e) {
    if (e.target.closest('#giftPopup')) return;
    changeMessage();
  }
  document.body.addEventListener('click', handleBodyClick);
  document.body.addEventListener('touchstart', function (e) {
    if (e.target.closest('#giftPopup')) return;
    e.preventDefault();
    changeMessage();
  }, { passive: false });

  // Popup buttons
  document.getElementById('copyBtn').addEventListener('click', () => {
    const code = document.getElementById('giftCode').textContent;
    navigator.clipboard.writeText(code).then(() => {
      alert('Gift code copied!');
    });
  });
  document.getElementById('closePopup').addEventListener('click', () => {
    giftPopup.style.display = 'none';
  });
</script>
</body>
</html>
