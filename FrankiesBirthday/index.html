<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 19th Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    #messageBox {
      max-width: 90%;
      font-size: 1.8em;
      font-family: 'Pacifico', cursive;
      padding: 20px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #giftPopup {
      display: none;
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      font-size: 1.2em;
      z-index: 10;
    }

    #giftPopup button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff758c;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    #giftPopup button:hover {
      background: #e94e77;
    }
  </style>
</head>
<body>
  <div id="messageBox">Tap anywhere to begin üéâ</div>

  <!-- Music -->
  <audio id="bgMusic" src="mysteriousgirlmusic.mp3"></audio>
  <audio id="justEatMusic" src="birthday.mp3"></audio>

  <!-- Gift popup -->
  <div id="giftPopup">
    üéÅ Your Just Eat Gift Code: <b>JEAT-19BDAY-LOVE</b>
    <br/>
    <button onclick="copyCode()">Copy Code</button>
    <button onclick="openJustEat()">Open Just Eat</button>
  </div>

  <script>
    const messages = [
      "Happy Birthday Frankie! üéÇüéâ",
      "I hope your day is filled with love ‚ù§Ô∏è",
      "So you can be mine forever hehe xx üòâ",
      "Keep shining, birthday queen! üëë"
    ];

    let currentMessage = 0;
    let musicStarted = false;
    let lastInteraction = 0;

    const messageBox = document.getElementById('messageBox');
    const bgMusic = document.getElementById('bgMusic');
    const justEatMusic = document.getElementById('justEatMusic');
    const giftPopup = document.getElementById('giftPopup');

    function changeMessage() {
      if (currentMessage < messages.length) {
        messageBox.textContent = messages[currentMessage];
        currentMessage++;

        if (currentMessage === messages.length) {
          setTimeout(() => {
            bgMusic.pause();
            justEatMusic.play();
            giftPopup.style.display = 'block';
          }, 2000);
        }
      }
    }

    function startMusicAndMessage() {
      const now = Date.now();
      if (now - lastInteraction < 300) return; // stop double-trigger
      lastInteraction = now;

      if (!musicStarted) {
        bgMusic.play().catch(err => {
          console.log('Music play prevented:', err);
        });
        musicStarted = true;
      }
      changeMessage();
    }

    // Desktop + Android
    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('#giftPopup')) {
        startMusicAndMessage();
      }
    });

    // iOS Safari
    document.body.addEventListener('touchend', (e) => {
      if (!e.target.closest('#giftPopup')) {
        startMusicAndMessage();
      }
    }, { passive: true });

    function copyCode() {
      navigator.clipboard.writeText("JEAT-19BDAY-LOVE").then(() => {
        alert("Gift code copied!");
      });
    }

    function openJustEat() {
      window.location.href = "https://www.just-eat.co.uk";
    }
  </script>
</body>
</html>
