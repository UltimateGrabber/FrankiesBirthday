  body {
    margin: 0;

    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;

    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    user-select: none;
    cursor: pointer;

  #video-bg { display: none; position: fixed; top:0; left:0; width:100vw; height:100vh; object-fit: cover; z-index:0; pointer-events:none; }

  @keyframes bgShift { 0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; } }

  .balloon { position:absolute; width:50px; height:70px; background-color:red; border-radius:50% 50% 50% 50% / 60% 60% 40% 40%; animation: floatUp linear forwards; box-shadow: inset -8px -12px 8px rgba(255,255,255,0.4); }
  .balloon::after { content:''; position:absolute; bottom:-20px; left:50%; width:2px; height:20px; background:#666; transform:translateX(-50%); }

  @keyframes floatUp { 0% { bottom:-100px; opacity:1; transform:translateX(0) rotate(0deg); } 100% { bottom:110vh; opacity:0; transform:translateX(30px) rotate(360deg); } }
