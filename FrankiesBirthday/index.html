<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy 19th Birthday!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    user-select: none;
    cursor: pointer;
    padding: 20px;
    position: relative;
  }

  #message {
    font-size: 3rem;
    color: #fff;
    text-align: center;
    max-width: 90vw;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
    transition: opacity 0.5s ease;
    user-select: text;
    z-index: 10;
  }

  #countdown {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
    user-select: none;
    z-index: 10;
  }

  #confetti-wrapper, #balloon-wrapper {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 5;
  }

  /* Confetti style */
  .confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 3px;
    opacity: 0.85;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Balloon style */
  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: floatUp linear forwards;
    cursor: pointer;
    box-shadow: inset -8px -12px 8px rgba(255,255,255,0.4);
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background: #666;
    transform: translateX(-50%);
  }

  @keyframes floatUp {
    0% {
      bottom: -100px;
      opacity: 1;
      transform: translateX(0) rotate(0deg);
    }
    100% {
      bottom: 110vh;
      opacity: 0;
      transform: translateX(30px) rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div id="message">Tap or click here to celebrate!</div>
  <div id="countdown"></div>
  
  <div id="confetti-wrapper"></div>
  <div id="balloon-wrapper"></div>

<script>
  const birthdayMessages = [
    "Happy 19th Birthday, Love! ðŸŽ‰",
    "You light up my world every day! âœ¨",
    "May your 19th year be filled with magic! ðŸŽ‚",
    "Hereâ€™s to 19 years of amazing YOU! ðŸ’–",
    "Cheers to your brightest year yet! ðŸ¥‚",
    "I love you more every day. â¤ï¸",
    "Keep shining, birthday queen! ðŸ‘‘",
    "This day is all about YOU! ðŸŽˆ",
    "Nineteen & fabulous! ðŸ’«",
    "Happy Birthday! Letâ€™s make it unforgettable! ðŸŽŠ"
  ];

  let index = 0;
  const messageEl = document.getElementById('message');
  const confettiWrapper = document.getElementById('confetti-wrapper');
  const balloonWrapper = document.getElementById('balloon-wrapper');
  const countdownEl = document.getElementById('countdown');

  function changeMessage() {
    messageEl.style.opacity = 0;
    setTimeout(() => {
      messageEl.textContent = birthdayMessages[index];
      messageEl.style.opacity = 1;
      index = (index + 1) % birthdayMessages.length;
      launchConfetti();
      launchBalloons(5);
    }, 500);
  }

  function launchConfetti() {
    const confettiCount = 30;
    const colors = ['#ff3c78', '#ffcd3c', '#3cffb0', '#3c81ff', '#ff3c9b'];
    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
      confetti.style.animationDelay = (Math.random() * 0.5) + 's';
      confetti.style.pointerEvents = 'auto';
      confetti.addEventListener('click', () => confetti.remove());
      confettiWrapper.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  function launchBalloons(num) {
    const colors = ['#ff5c8d', '#ffbd3c', '#3ccfff', '#a33cff', '#3cff7d'];
    for (let i = 0; i < num; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      balloon.style.animationTimingFunction = 'linear';
      balloon.style.pointerEvents = 'auto';
      balloon.addEventListener('click', () => balloon.remove());
      balloonWrapper.appendChild(balloon);
      balloon.addEventListener('animationend', () => balloon.remove());
    }
  }

  function updateCountdown() {
    const now = new Date();
    let target = new Date(now.getFullYear(), 8, 2, 0, 0, 0);
    if (now > target) target = new Date(now.getFullYear() + 1, 8, 2, 0, 0, 0);
    const diff = target - now;
    if (diff <= 0) {
      countdownEl.textContent = "ðŸŽ‰ It's your birthday! ðŸŽ‰";
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `Countdown to 2nd Sept: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  document.body.addEventListener('click', changeMessage);
  document.body.addEventListener('touchstart', (e) => {
    e.preventDefault();
    changeMessage();
  }, { passive: false });
</script>
</body>
</html>
